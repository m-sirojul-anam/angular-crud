<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    
    <div class="col-12 justify-content ">
       
        <div class="col-6 border">
          <form class="row mx-5 my-3" [formGroup]="productForm" (ngSubmit)="onSubmit()">
              <h1 class="h2 text-center mb-3">Product Form</h1>
                <div class="col-md-12 my-1">
                  <label for="inputEmail4" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="inputEmail4" formControlName="name">
                </div>
                <div class="col-md-12 my-1" title="Upload Image Cooming Soon">
                  <label for="inputEmail4" class="form-label" aria-disabled="true">Product Image</label>
                  <input type="file" class="form-control bg-opacity-75" id="inputEmail4" disabled>
                </div>
                <div class="col-12 my-1">
                    <label for="inputAddress2" class="form-label">Product Description</label>
                    <textarea type="text" class="form-control" id="inputAddress2" rows="3" formControlName="description"></textarea>
                  </div>
                
                <div class="col-12 mt-3">
                  <button type="reset" class="btn btn-danger px-5 mx-4" routerLink="/pages/products">Cancel</button>
                  <button type="submit" class="btn btn-primary px-5 mx-4">Add Data</button>
                </div>
              </form>
        </div>
    </div>
</div>
